<!DOCTYPE html>
<html id="viewport">
  <head>
    <title>DataURL Grabber</title>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <script src="libraries/jquery/jquery.js"></script>
    <link rel="stylesheet" href="libraries/polyui/polyui.css">
    <link rel="stylesheet" href="libraries/font-awesome/font-awesome.css" />
    <link rel="stylesheet" href="libraries/font-awesome/macset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="cordova.js"></script>
  </head>
  <body onresize="app.onResize()">
    <div id="progressDialog" class="progressDialog hidden">
      <div id="spinner"></div>
      <span id="message">Loading ads...</span>
    </div>
    <a class="button" onclick="app.startBannerAds()">Start Banner Ads</a>

    <div class="grid">
      <div class="grid__col--12">
        <a class="block holder call" data-action="call">
          Click here to load an image...
        </a>
      </div>
    </div>

    <div class="grid">
      <div class="grid__col--12 check centa hide nomarb">
        <p align="center">
          <input type="text" class="form__input" data-url="imgurl">
        </p>
        <img class="nomarb" data-action="output">
      </div>
    </div>

    <div class="hide">
      <input type="file" data-action="input">
    </div>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script src="js/admob.js"></script>
    <script>
      app.initialize()

      setTimeout(function() {
        app.startBannerAds()
      }, 1000)
    </script>
  </body>
</html>
